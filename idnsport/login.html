<!DOCTYPE html>

<html lang="en">



<head>
    <meta charset="utf-8" />
    <title>LOGIN - IDNSport</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
            },
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>




    <link href="assets/vendors/base/vendors.bundle.css" rel="stylesheet" type="text/css" />


    <link href="assets/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.css" rel="stylesheet" type="text/css" />


    <link href="assets/vendors/custom/fullcalendar/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />


    <link rel="shortcut icon" href="assets/demo/default/media/img/logo/favicon.ico" />
</head>


<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login" id="m_login">
            <div class="m-grid__item	m-login__wrapper">
                <div class="m-login__container">
                    <div class="m-login__logo">
                        <a href="#">
                            <img src="assets/images/sport-logo.png">
                            <span class="logo-text">whitelabel</span>
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <!-- <h3 class="m-login__title">Sign In To Admin</h3> -->
                        </div>
                        <form class="m-login__form m-form" action="">
                            <div class="form-group m-form__group">
                                <label for="username">Username</label>
                                <input class="form-control m-input" id="username" type="text" name="username" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <label for="password">Password</label>
                                <input class="form-control m-input" id="password" type="password" name="password">
                            </div>
                            <div class="form-group m-form__group">
                                <label for="password">Captcha</label>
                                <input class="form-control m-input" id="captcha" type="text" name="captcha">
                                <img src="assets/images/captcha.png" alt="captcha" style="margin: 15px 0;" />
                            </div>

                            <div class="m-login__form-action">
                                <button id="m_login_signin_submit" class=" btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>



                </div>
            </div>
        </div>
    </div>




    <script src="assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>
    <script src="assets/demo/default/base/scripts.bundle.js" type="text/javascript"></script>




    <script src="assets/vendors/custom/fullcalendar/fullcalendar.bundle.js" type="text/javascript"></script>




    <script src="assets/app/js/dashboard.js" type="text/javascript"></script>


</body>



</html>
