<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Wheel EZ</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/fontface.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <section id="content">
    <div class="grid-container">
      <div class="grid-x">
        <div class="cell">
          <div class="wheel-section">
            <div class="wheel-image">
              <img src="images/wheel.jpg" alt="">
            </div>
            <div class="wheel-content">
              <h3>Get your chance to <strong>win a prize!</strong></h3>
              <p>Fill in your username and registered email, and spin your luck!</p>
              <form id="form-wheel" action="#">
                <input type="text" id="username" placeholder="username" name="username" required>
                <input type="email" id="email" placeholder="email" name="email" required>
                <button class="button large success" type="submit">Try Your Luck</button>
              </form>
            </div>
            <div class="reveal large" id="modal-wheel" data-reveal>
              <div class="responsive-embed">
                <iframe width="420" height="315" src="http://a100tech.com/wheel/" frameborder="0"
                  allowfullscreen></iframe>
              </div>
              <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/vendor/slick.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
