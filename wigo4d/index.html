<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Wigo4D</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/fontface.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header id="header">
    <div class="top-header">
      <div class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell">
            <ul>
              <li><a href="#"><span class="fa fa-facebook-square"></span> Facebook</a></li>
              <li><a href="#"><span class="fa fa-whatsapp"></span> Whatsapp</a></li>
              <li><a href="#"><img src="images/line.png" alt=""> Line</a></li>
              <li><a href="#"><span class="fa fa-comments"></span> WeChat</a></li>
              <li><a href="#"><img src="images/bbm.png" alt=""> BBM</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main-header">
      <div class="grid-container">
        <div class="grid-x grid-margin-x align-justify align-middle">
          <div class="cell shrink">
            <div class="logo">
              <a href="#"><img src="images/logo.png" alt=""></a>
            </div>
          </div>
          <div class="cell shrink">
            <div class="login-header">
              <form action="#">
                <input type="text" id="username" name="username" placeholder="Username" />
                <input type="password" id="password" name="password" placeholder="Password" />
                <div class="button-container">
                  <button type="submit" class="button btn-login">Login</button>
                  <a href="#" class="button btn-register">Daftar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="grid-container">
        <div class="grid-x grid-margin-x">
          <div class="cell">
            <nav id="mainmenu">
              <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Pendaftaran</a></li>
                <li><a href="#">Cara Main</a></li>
                <li><a href="#">Pasaran <span class="fa fa-caret-down"></span></a>
                  <ul>
                    <li><a href="#">Sub Menu 1</a></li>
                    <li><a href="#">Sub Menu 2</a></li>
                    <li><a href="#">Sub Menu 3</a></li>
                    <li><a href="#">Sub Menu 4</a></li>
                    <li><a href="#">Sub Menu 5</a></li>
                  </ul>
                </li>
                <li><a href="#">Info</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">Buku Mimpi</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/vendor/slick.min.js"></script>
  <script src="js/home.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
